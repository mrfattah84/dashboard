<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css
    ">
</head>
<body>
    <div class="sideBar">
        <div class="branding">
            <i class="mdi mdi-view-dashboard"></i>
            <span>Dashboard</span>
        </div>
        <ul class="nav">
            <li>
                <i class="mdi mdi-home"></i>
                <span>Home</span>
            </li>
            <li>
                <i class="mdi mdi-account-circle"></i>
                <span>Profile</span>
            </li>
            <li>
                <i class="mdi mdi-message"></i>
                <span>Messages</span>
            </li>
            <li>
                <i class="mdi mdi-history"></i>
                <span>History</span>
            </li>
            <li>
                <i class="mdi mdi-note-multiple"></i>
                <span>Tasks</span>
            </li>
            <li>
                <i class="mdi mdi-account-group"></i>
                <span>Communities</span>
            </li>
        </ul>
        <ul class="othere">
            <li>
                <i class="mdi mdi-cog"></i>
                <span>Setting</span>
            </li>
            <li>
                <i class="mdi mdi-help-box"></i>
                <span>Support</span>
            </li>
            <li>
                <i class="mdi mdi-shield-check"></i>
                <span>Privacy</span>
            </li>
        </ul>
    
    </div>
    <div class="page">
        <div class="header">
            <div class="search">
                <button style="border: none; background-color: white;"><i class="mdi mdi-magnify"></i></button>
                <input type="text" class="searchBar">
            </div>
            <i class="mdi mdi-bell-badge-outline notification"></i>
            <img src="p1.jpg" class="profilepic">
            <h5>Amir Fattah</h5>
        </div>
        <div class="acc">
            <div class="accLeft">
                <img src="p1.jpg">
                <div class="greetings">
                    <h6>Hi there,</h6>
                    <h4>Amir Fattah(@mrfattah84)</h4>
                </div>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
        <div class="content">
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
